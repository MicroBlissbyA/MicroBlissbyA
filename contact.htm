<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Micro Bliss by A</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta name="description" content="Get in touch with Micro Bliss by A">
  <meta name="keywords" content="micro joy, contact, Micro Bliss by A">
</head>
<body>
  <header>
    <h1>Micro Bliss by A <i class="fas fa-heart" style="color: #ff9800;"></i></h1>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="about.html"><i class="fas fa-users"></i> About</a></li>
        <li><a href="services.html"><i class="fas fa-leaf"></i> Services</a></li>
        <li><a href="blog.html"><i class="fas fa-pen"></i> Blog</a></li>
        <li><a href="gallery.html"><i class="fas fa-camera"></i> Gallery</a></li>
        <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact-section">
      <h2>Contact Us <i class="fas fa-envelope"></i></h2>
      <p>We’d love to hear how we can bring micro joy to your day! <i class="fas fa-heart"></i></p>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit" class="submit-button">Send <i class="fas fa-paper-plane"></i></button>
      </form>
      <p>Or email us at: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    </section>
  </main>
  <footer>
    <section class="newsletter-section">
      <h2>Join Our Joyful Community <i class="fas fa-bell"></i></h2>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit" class="submit-button">Subscribe <i class="fas fa-paper-plane"></i></button>
      </form>
    </section>
    <p>© 2025 Micro Bliss by A <i class="fas fa-paw"></i></p>
    <div class="social-links">
      <a href="https://x.com/yourusername" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
